<div class="row">
    <div class="col-md-12">
      
<div class="panel panel-default">

  
    <!--标题-->
         
       <div class="panel-heading">
              
               <div class="caption font-green bold">
                        <span class="am-icon-code"></span> APP设置
       		  </div>

      </div>
       
   
    <!--标题-->
  

    <div class="panel-body">

        <form role="form" id="form1" method="post" action="{:url('user/appconfig')}" class="validate">



			<div class="form-group">
                <label class="control-label">客服微信(会显示在属于你用户的APP中)</label>

                <input type="text" class="form-control" id="weichat" name="weichat" value="{$data['weichat']['content']}"  placeholder="微信" />
            </div>
          <!--
			  <div class="form-group">
                <label class="control-label">APP提示语(比如：购卡请联系QQ/微信：)</label>

                <input type="text" class="form-control"  name="url" value="{:sname(session('user'),'url')}"  placeholder="比如：购卡请联系QQ/微信：" />
            </div>

			  <div class="form-group">
                <label class="control-label">七天购买链接(如不填写，会默认弹出联系方式)</label>

                <input type="text" class="form-control"  name="day_7" value="{$data['day_7']['content']}"  placeholder="七天购买链接,请以http://开头" />
            </div>          
          
          
			  <div class="form-group">
                <label class="control-label">一个月购买链接(如不填写，会默认弹出联系方式)</label>
                <input type="text" class="form-control"  name="month_1" value="{$data['month_1']['content']}"  placeholder="一个月购买链接,请以http://开头" />
            </div>
			  <div class="form-group">
                <label class="control-label">三个月购买链接(如不填写，会默认弹出联系方式)</label>

                <input type="text" class="form-control"  name="month_3" value="{$data['month_3']['content']}"  placeholder="三个月购买链接,请以http://开头" />
            </div>
            
			  <div class="form-group">
                <label class="control-label">六个月购买链接(如不填写，会默认弹出联系方式)</label>

                <input type="text" class="form-control"  name="month_6" value="{$data['month_6']['content']}"  placeholder="六个月购买链接,请以http://开头" />
            </div>                 
          
			  <div class="form-group">
                <label class="control-label">一年购买链接(如不填写，会默认弹出联系方式)</label>

                <input type="text" class="form-control" name="year_1" value="{$data['year_1']['content']}"  placeholder="一年购买链接,请以http://开头" />
            </div>
			  <div class="form-group">
                <label class="control-label">永久购买链接(如不填写，会默认弹出联系方式)</label>

                <input type="text" class="form-control"  name="year_all" value="{$data['year_all']['content']}"  placeholder="永久购买链接,请以http://开头" />
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-success">提交</button>
                <button type="reset" class="btn btn-white">重置</button>
            </div>

        </form>

    </div>

</div>
