    <div class="box">
        <img src="/public/static/m/1.jpg" height="100%" width="100%">
        <a href="javascript:;" class="down"></a>
    </div>
    <div class="shade_share"></div>
    <div class="share_pic">
        <img src="/public/static/m/live_weixin.png"/>
    </div>
<script>
    $('.down').click(function(){
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
        if(isAndroid)
        {
            var weixin=is_weixin();
            if(weixin){
                $('.shade_share').css('display','block');
                $('.share_pic').css('display','block');
            }else{
                window.location.href="{$app_download_url}";
            }
        }else{
            window.location.href="{$app_download_url}";
        }
    });

//js判断微信浏览器的代码：

function is_weixin(){
    var ua = navigator.userAgent.toLowerCase();
    var qq=ua.match(/MQQBrowser/i)=="mqqbrowser";
    if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
    }else if(ua.indexOf('mobile mqqbrowser')>-1){
        return true;
    }
    else if(ua.match(/QQ/i) == "qq"&&qq==false){
        return true;
    }else if (ua.match(/WeiBo/i) == "weibo") {
        return true;
    }else if(ua.match(/Alipay/i)=="alipay"){
        return true;
    }else {
        return false;
    }
}
